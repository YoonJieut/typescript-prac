<body>
  <script>
    /**
     * 
    */
    const getPokemonAJAX = ()=>{
      const xhr = new XMLHttpRequest(); // 이것이 객체, 인스턴스로 보여야 한다.
      // ? 이게 왜 .xhr로 적혀있는 걸까?
      console.dir("데이터 받기전 조회 : ", xhr );
      xhr.open('GET', 'https://pokeapi.co/api/v2/pokemon/', true);
      xhr.addEventListener('load',()=>{
        if(xhr.status === 200){
          console.log("데이터 받은 후 조회 : ");
          console.dir(xhr); 
        }
      });
      
    }
  </script>
